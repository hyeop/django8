{% extends 'base.html' %}
{% block con %}
    <h1><b>투표소</b></h1>
    <div class="text-end">
        <a href="{% url 'vote:create' %}" class="btn btn-dark btn-lg">토픽생성</a>
    </div>

    <div class="row">
        {% for i in tset %}
            <div class="col-sm-4 mt-5">
                <div class="card">
                    <img src="{{ i.maker.getpic }}" class="card-img-top" title="{{ user }}">
                    <div class="card-body text-center" {% if user in i.voter.all %}style="background-color: rgba(135, 207, 235, 0.282);"{% endif %}>
                        <h5 class="card-title"><b>{{ i.subject }}</b></h5>
                        <p class="card-text">{{ i.content|truncatewords:3 }}</p>
                        <a href="{% url 'vote:detail' i.id %}" class="btn btn-dark">
                            {% if user in i.voter.all %}결과보기{% else %}투표하기{% endif %}
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
