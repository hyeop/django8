{% extends 'base.html' %}
{% block con %}

    <h1><b>TTS</b></h1>

    <form method="post">
        {% csrf_token %}
        <textarea class="form-control mt-5" name="st" placeholder="문장을 입력하세요" style="height: 250px;">{{ st }}</textarea>
        <div class="row mt-4 mb-4">
            <div class="col-sm-9">
                <input class="form-control" value="{{ fn }}" name="fn" placeholder="파일이름을 입력해주세요">
            </div>
            <div class="col-sm-3">
                <select class="form-select" name="la">
                    <option value="ko" {% if la == 'ko' %} selected {% endif %}>한국어</option>
                    <option value="en" {% if la == 'en' %} selected {% endif %}>영어</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-dark" style="width: 40%;">변환</button>
            <a href="/media/tts/{{fn}}.mp3" download><button class="btn btn-dark" style="width: 40%;" {% if not fn %} disabled {% endif %} type="button">다운</button></a>
        </div>
    </form>

{% endblock %}
